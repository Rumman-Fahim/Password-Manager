<!DOCTYPE html>
<html>

<head>
	<title>Sign Up Page</title>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
	<link rel="stylesheet" href="../style/loadingBtn.css">
</head>

<body>
	<h1>Sign Up !</h1>
	<!-- ------------------------------------------------------ form -->
	<div class="formBox">
		<label>Name</label>
		<input type="name" id="fm_name" autofocus value="" />
	</div>
	<div class="formBox">
		<label>Email</label>
		<input type="email" id="fm_email" autofocus value="" />
	</div>
	<div class="formBox">
		<label>Password</label>
		<input type="password" id="fm_password" value="" />
	</div>
	<div class="btn_box">
		<button id="fm_btn_signUp" class="btn">Sign Up</button>
	</div>

	<!-- ------------------------------------------------------ JS script -->
	<script type="module">
		require("../js/signUp.js");
	</script>
</body>

</html>
